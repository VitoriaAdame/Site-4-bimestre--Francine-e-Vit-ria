	<script>
		$(function(){
			
			$(".btn-show").on("click", function(){
				if($(".show-text").css("display","none")){
					$(".show-text").show;
					$(".show-text").css("display","block");
					$(".btn-show").remove();
				}
				
				else if($(".show-text").css("display","block")) {
					$(".show-text").hide();
					$(".show-text").css("display","none");
				}
			});
			
		});
	</script>
